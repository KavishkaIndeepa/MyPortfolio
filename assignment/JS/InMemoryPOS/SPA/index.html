<script>

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("MainImage").style.display = 'inline-block';
        document.getElementById("customer").style.display = 'none';
        document.getElementById("Item").style.display = 'none';
        document.getElementById("order").style.display = 'none';
        document.getElementById("OrderDetail").style.display = 'none';
    });

    document.getElementById("homeForm").addEventListener('click', function () {
        document.getElementById("MainImage").style.display = 'inline-block';
        document.getElementById("customer").style.display = 'none';
        document.getElementById("Item").style.display = 'none';
        document.getElementById("order").style.display = 'none';
        document.getElementById("OrderDetail").style.display = 'none';
    });


    document.getElementById("customerForm").addEventListener('click', function () {
        document.getElementById("MainImage").style.display = 'none';
        document.getElementById("customer").style.display = 'inline-block';
        document.getElementById("Item").style.display = 'none';
        document.getElementById("order").style.display = 'none';
        document.getElementById("OrderDetail").style.display = 'none';
    });

    document.getElementById("itemForm").addEventListener('click', function () {
        document.getElementById("MainImage").style.display = 'none';
        document.getElementById("customer").style.display = 'none';
        document.getElementById("Item").style.display = 'inline-block';
        document.getElementById("order").style.display = 'none';
        document.getElementById("OrderDetail").style.display = 'none';
    });


    document.getElementById("orderForm").addEventListener('click', function () {
        document.getElementById("MainImage").style.display = 'none';
        document.getElementById("customer").style.display = 'none';
        document.getElementById("Item").style.display = 'none';
        document.getElementById("order").style.display = 'inline-block';
        document.getElementById("OrderDetail").style.display = 'none';
    });


    document.getElementById("orderDetailForm").addEventListener('click', function () {
        document.getElementById("MainImage").style.display = 'none';
        document.getElementById("customer").style.display = 'none';
        document.getElementById("Item").style.display = 'none';
        document.getElementById("order").style.display = 'none';
        document.getElementById("OrderDetail").style.display = 'inline-block';
    });





</script>
